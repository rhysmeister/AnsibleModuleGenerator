  host:
    description:
      - The hostname.
    type: string
    default: "localhost"
  port:
    description:
      - The Cassandra TCP port.
    type: int
    default: 7199
  password:
    description:
      - The password to authenticate with.
    type: string
  password_file:
    description:
      - Path to a file containing the password.
    type: string
  username:
    description:
      - The username to authenticate with.
    type: string
  value:
    description:
      - MB value to set stream throughput to.
    type: int
    required: True
  nodetool_path:
    description:
      - The path to nodetool.
    type: string
  debug:
    description:
      - Enable additional debug output.
    type: bool
